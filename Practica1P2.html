<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Parcial 1/Trabajos/img/logo.png" type="image/x-icon">
    <title>Formulario</title>
</head>
<body>
    <h1>VENTA EN LINEA</h1>
    <form action="" method="post">
    <fieldset>
    <legend>Informacion general</legend>
    <table>
            <tr>
                <td>
                    <label for="nombe">Nombre:</label><br>
                    <input type="text" name="nombre" placeholder="Nombre" required>
                </td>
                <td>
                    <label for="ap">Apellido Paterno:</label><br>
                    <input type="text" name="ap" placeholder="Apellido Paterno">
                </td>
                <td>
                    <label for="ap1">Apellido Materno:</label><br>
                    <input type="text" name="ap1" placeholder="Apellido Materno">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="us">Nombre de usuario:</label><br>
                    <input type="text" name="us" placeholder="Usuario" required>
                </td>
                <td>
                    <label for="pss">Contrase√±a:</label><br>
                    <input type="password" name="pss" placeholder="Password" required>

                </td>
                <td>
                    <label for="fe">Fecha de nacimiento:</label><br>
                    <input type="date" name="fe">
                </td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>Datos de factuacion</legend>
        <table>
            <tr>
                <td>
                    <label for="pais">Pais:</label><br>
                    <select name="pais" id="" size="3">
                        <option value="">Mexico</option>
                        <option value="">Canada</option>
                        <option value="">E.U.A</option>
                        <option value="">Alemania</option>
                        <option value="">Haiti</option>
                        <option value="">Ecuador</option>
                        <option value="">Niger</option>
                    </select>
                </td>
                <td>
                    <label for="ciudad">Ciudad</label><br>
                    <select name="ciudad" id="" size="3">
                        <option value="">San Luis Potosi</option>
                        <option value="">Matehuala</option>
                        <option value="">Cd. Valles</option>
                        <option value="">Rio Verde</option>
                        <option value="">Ahualulco</option>
                        <option value="">Moctezuma</option>
                        <option value="">Charcas</option>
                    </select>
                </td>
                <td>
                    <label for="cal">Calle:</label><br>
                    <input type="text" name="cal" placeholder="Calle">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ne">Numero de casa:</label><br>
                    <input type="number" name="ne" placeholder="Numeo exterior"">
                </td>
                <td>
                    <label for="col">Colonia:</label><br>
                    <input type="text" name="col" placeholder="Colonia">
                </td>
                <td>
                    <label for="mail">E-Mail:</label><br>
                    <input type="email" name="mail" placeholder="E-Mail" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="rfc">RFC:</label><br>
                    <input type="text" name="rfc" placeholder="RFC">
                </td>
                <td>
                    <label for="CP">Codigo Postal:</label><br>
                    <input type="number" name="CP" placeholder="R.F.C">
                </td>
                <td>
                    <input type="button" value="Enviar">
                    <input type="reset" value="Reestablecer">
                </td>
            </tr>
        </table>
    </fieldset>
    </form>
</body>
</html>
