<!DOCTYPE html>
<html>
<head>

    <title>Palindromo</title>
    <script type="text/javascript">

        /**

         * para despues quitarle los espacios, despues entra a un
         * for, los cuales se encargan de ver cada caracter de la cadena
         * y comprobar si la cadena es palidroma analizado la original con la
         * cadena puesta al reves
         */
        function palindromo() {
        var cad = document.getElementById("t").value;

        var cadenaOriginal =cad.toLowerCase();

        var cadenaSinEspacios = "";

            if(letrasEspacios[i] != " ") {
                cadenaSinEspacios += letrasEspacios[i];
            }
        }
        var letras = cadenaSinEspacios.split("");
        var letrasReves = cadenaSinEspacios.split("").reverse();
        var iguales = true;
        for(i in letras) {
            if(letras[i] == letrasReves[i]) {
            }
            else {
                iguales = false;
            }
        }
        if(iguales) {
            document.getElementById("palabra").innerHTML = resultado += " es un palíndromo";
        }
        else {
            document.getElementById("palabra").innerHTML = resultado += " no es un palíndromo";
        }
        }
        

</script>
</head>
<body>

    <form action="" method="post" id="comprueba" align="center">
